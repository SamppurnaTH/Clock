<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hybrid Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="greeting" aria-label="Greeting Message">
            <h1 id="greeting-message">Welcome, Venu Thota!</h1>
            <p>Your hybrid clock is ready.</p>
        </div>
        
        <div id="analog-clock" class="clock analog hidden" aria-label="Analog Clock">
            <div class="number number1">1</div>
            <div class="number number2">2</div>
            <div class="number number3">3</div>
            <div class="number number4">4</div>
            <div class="number number5">5</div>
            <div class="number number6">6</div>
            <div class="number number7">7</div>
            <div class="number number8">8</div>
            <div class="number number9">9</div>
            <div class="number number10">10</div>
            <div class="number number11">11</div>
            <div class="number number12">12</div>
            
            <div class="center"></div>
            <div class="hand hour-hand"></div>
            <div class="hand minute-hand"></div>
            <div class="hand second-hand"></div>
        </div>
        
        <div id="digital-clock" class="clock digital" aria-label="Digital Clock">
            <div id="time"></div>
        </div>
        
        <div id="time-format-section">
            <label for="time-format">Choose Time Format:</label>
            <select id="time-format">
                <option value="12hr" selected>12-Hour</option>
                <option value="24hr">24-Hour</option>
            </select>
        </div>
        
        <div id="timezone-section">
            <label for="time-zone">Choose Time Zone:</label>
            <select id="time-zone">
                <option value="Asia/Kolkata" selected>Asia/Kolkata</option>
                <option value="America/New_York">America/New_York</option>
                <option value="Europe/London">Europe/London</option>
            </select>
        </div>

        <div id="location-section">
            <label for="location">Enter Location:</label>
            <input type="text" id="location" placeholder="e.g., India" />
            <button id="update-location">Update Location</button>
        </div>
        
        <div id="date-weather">
            <p id="date"></p>
            <p id="weather">Weather: <span id="weather-status">Loading...</span></p>
        </div>
        
        <button id="mode-toggle" class="toggle-btn">Switch Mode</button>
        
        <button id="clock-toggle" class="toggle-btn">Toggle Clock Type</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
